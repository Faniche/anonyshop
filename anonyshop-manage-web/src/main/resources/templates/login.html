<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                            </div>

                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">欢迎回来!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="form-group"><input class="shadow form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="用户名/邮箱地址" name="email" style="margin: 30px 0px 30px 0px;"><input class="shadow form-control form-control-user"
                                                type="password" id="exampleInputPassword" placeholder="密码" name="password" style="margin: 30px 0px 10px 0px;">

                                                <div class="form-check" style="margin: 0px 30px 0px 30px;"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">记住密码</label></div>
                                            </div><button class="btn btn-primary btn-block text-white shadow btn-user" type="submit" style="margin: 10px 0px 30px 0px;">登录</button></div>
                                    </form>
                                    <hr>
                                    <div class="text-center"><a class="small" href="forgot-password.html">忘记密码?</a></div>
